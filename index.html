<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainCtrl">
	<div ng-repeat="data in getData">{{data.text}} {{data.author}}</div>

	<div>
		<input value="Type a quote here to add" ng-model='addedQuote'>
		<input value="Type an author here to add" ng-model=''>
		<button ng-click="addQuote()">Add Quote</button>
	</div>
	<div>
		<input value="Type a quote here to remove" ng-model='removedQuote'>
		<button ng-click="removeQuote">Remove Quote</button>
	</div>
	<div>
		<input value="Filter by quotes here" ng-model='filteredQuote'>
		<button ng-click="filterQuote">Filter Quotes</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/dataService.js"></script>
	<script src="js/mainCtrl.js"></script>
</body>
</html>
